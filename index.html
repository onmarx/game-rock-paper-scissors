<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Piedra, Papel o Tijeras Juego</title>
</head>
<body>
  <header class="header">
    <h1>Listo para Jugar!</h1>
  </header>
  <main class="container">
    <!-- Header Game -->
   <div class="header-game">
    <!-- Machine -->
    <div class="machine">
      <div class="machine-content">
        <img src="img/cpu.png">
        <h3>CPU</h3>
      </div>
      <img src="img/rock.svg" id="machine-change">
    </div>
    <img src="img/vs_icon.png" class="icon-vs">
    <!-- User  -->
    <div class="user">
      <div class="user-content">
        <img src="img/user_icon.png">
        <h3>USER</h3>
      </div>
      <img src="img/rock.svg" id="user-change">
    </div>

   </div> <!-- Header Game-->

   <!-- Main Game -->
   <div class="main-game">
     <h2 id="result-text">Elige t√∫ opcion!</h2>
   </div>
   <!-- Footer Game -->
   <div class="footer-game">    
     <button id="rock"><img src="img/rock.svg"></button>
     <button id="paper"><img src="img/paper.svg"></button>
     <button id="scissors"><img src="img/scissors.svg"></button>
    
   </div> 
  </main>
  <script src="index.js"></script>
</body>
</html>
